<div class="calculator-container">
  <div class="display">
    <div class="previous">{{ (previousInput$ | async) }} {{ (operator$ | async) }}</div>
    <div class="current">{{ ((currentInput$ | async) ?? '0') | doubleDigit }}</div>
    <div *ngIf="(loading$ | async)" class="loading">Hesaplanƒ±yor...</div>
    <div *ngIf="(error$ | async) as error" class="error">{{ error }}</div>
  </div>

  <div class="calculator-grid">
    <!-- ƒ∞lk satƒ±r: C, ‚Üê, /, + -->
    <app-button
      [label]="'C'"
      [buttonType]="'clear'"
      [span]="1"
      [disabled]="(loading$ | async) ?? false"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'‚Üê'"
      [buttonType]="'function'"
      [span]="1"
      [disabled]="(loading$ | async) ?? false"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'/'"
      [buttonType]="'operator'"
      [span]="1"
      [disabled]="(loading$ | async) ?? false"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'+'"
      [buttonType]="'operator'"
      [span]="1"
      [disabled]="(loading$ | async) ?? false"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    
    <!-- ƒ∞kinci satƒ±r: 7, 8, 9, * -->
    <app-button
      [label]="'7'"
      [buttonType]="'number'"
      [span]="1"
      [disabled]="(loading$ | async) ?? false"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'8'"
      [buttonType]="'number'"
      [span]="1"
      [disabled]="(loading$ | async) ?? false"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'9'"
      [buttonType]="'number'"
      [span]="1"
      [disabled]="(loading$ | async) ?? false"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'*'"
      [buttonType]="'operator'"
      [span]="1"
      [disabled]="(loading$ | async) ?? false"
      (btnClick)="handleButtonClick($event)">
    </app-button>

    <!-- √ú√ß√ºnc√º satƒ±r: 4, 5, 6, - -->
    <app-button
      [label]="'4'"
      [buttonType]="'number'"
      [span]="1"
      [disabled]="(loading$ | async) ?? false"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'5'"
      [buttonType]="'number'"
      [span]="1"
      [disabled]="(loading$ | async) ?? false"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'6'"
      [buttonType]="'number'"
      [span]="1"
      [disabled]="(loading$ | async) ?? false"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'-'"
      [buttonType]="'operator'"
      [span]="1"
      [disabled]="(loading$ | async) ?? false"
      (btnClick)="handleButtonClick($event)">
    </app-button>

    <!-- D√∂rd√ºnc√º satƒ±r: 1, 2, 3 -->
    <app-button
      [label]="'1'"
      [buttonType]="'number'"
      [span]="1"
      [disabled]="(loading$ | async) ?? false"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'2'"
      [buttonType]="'number'"
      [span]="1"
      [disabled]="(loading$ | async) ?? false"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'3'"
      [buttonType]="'number'"
      [span]="1"
      [disabled]="(loading$ | async) ?? false"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    
    <!-- Be≈üinci satƒ±r: 0, ., ^, = -->
    <app-button
      [label]="'0'"
      [buttonType]="'number'"
      [span]="1"
      class="btn-zero"
      [disabled]="(loading$ | async) ?? false"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    
    <!-- E≈üittir tu≈üu -->
    <app-button
      [label]="'='"
      [buttonType]="'equals'"
      [span]="1"
      class="equals-button"
      [disabled]="(loading$ | async) ?? false"
      (btnClick)="handleButtonClick($event)">
    </app-button>
  </div>
</div>

<div class="history">
  <div class="history-header">
    <h3>ƒ∞≈ülem Ge√ßmi≈üi</h3>
    <div *ngIf="(historyLoading$ | async)" class="loading">Y√ºkleniyor...</div>
    <button 
      class="clear-history-btn" 
      (click)="clearHistory()" 
      *ngIf="((historyList$ | async)?.length ?? 0) > 0"
      [disabled]="(historyLoading$ | async) ?? false">
      üóëÔ∏è Ge√ßmi≈üi Temizle
    </button>
  </div>
  <ul>
    <li *ngFor="let entry of (historyList$ | async)" class="history-entry">
      <span class="expression">{{ entry.expression }}</span>
      <span class="timestamp">{{ entry.timestamp }}</span>
    </li>
  </ul>
</div>
