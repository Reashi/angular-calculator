<div class="calculator-container">
  <div class="display">
    <div class="previous">{{ previousInput }} {{ operator }}</div>
    <div class="current">{{ currentInput | doubleDigit }}</div>
  </div>

  <div class="calculator-grid">
    <!-- ƒ∞lk satƒ±r: C, ‚Üê, /, + -->
    <app-button
      [label]="'C'"
      [buttonType]="'clear'"
      [span]="1"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'‚Üê'"
      [buttonType]="'function'"
      [span]="1"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'/'"
      [buttonType]="'operator'"
      [span]="1"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'+'"
      [buttonType]="'operator'"
      [span]="1"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    
    <!-- ƒ∞kinci satƒ±r: 7, 8, 9, * -->
    <app-button
      [label]="'7'"
      [buttonType]="'number'"
      [span]="1"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'8'"
      [buttonType]="'number'"
      [span]="1"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'9'"
      [buttonType]="'number'"
      [span]="1"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'*'"
      [buttonType]="'operator'"
      [span]="1"
      (btnClick)="handleButtonClick($event)">
    </app-button>

    <!-- √ú√ß√ºnc√º satƒ±r: 4, 5, 6, - -->
    <app-button
      [label]="'4'"
      [buttonType]="'number'"
      [span]="1"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'5'"
      [buttonType]="'number'"
      [span]="1"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'6'"
      [buttonType]="'number'"
      [span]="1"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'-'"
      [buttonType]="'operator'"
      [span]="1"
      (btnClick)="handleButtonClick($event)">
    </app-button>

    <!-- D√∂rd√ºnc√º satƒ±r: 1, 2, 3 -->
    <app-button
      [label]="'1'"
      [buttonType]="'number'"
      [span]="1"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'2'"
      [buttonType]="'number'"
      [span]="1"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    <app-button
      [label]="'3'"
      [buttonType]="'number'"
      [span]="1"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    
    <!-- Be≈üinci satƒ±r: 0 (3 kolon) -->
    <app-button
      [label]="'0'"
      [buttonType]="'number'"
      [span]="3"
      class="btn-zero"
      (btnClick)="handleButtonClick($event)">
    </app-button>
    
    
    <!-- E≈üittir tu≈üu - 2 satƒ±r boyunca (4. ve 5. satƒ±rda, 4. s√ºtunda) -->
    <app-button
      [label]="'='"
      [buttonType]="'equals'"
      [span]="1"
      class="equals-button"
      (btnClick)="handleButtonClick($event)">
    </app-button>
  </div>
</div>

<div class="history">
  <div class="history-header">
    <h3>ƒ∞≈ülem Ge√ßmi≈üi</h3>
    <button class="clear-history-btn" (click)="clearHistory()" *ngIf="historyList.length > 0">
      üóëÔ∏è Ge√ßmi≈üi Temizle
    </button>
  </div>
  <ul>
    <li *ngFor="let entry of historyList" class="history-entry">
      <span class="expression">{{ entry.expression }}</span>
      <span class="timestamp">{{ entry.timestamp }}</span>
    </li>
  </ul>
</div>
